<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Software Training Institute - Registration</title>
    <style>
        /* Custom styles */
        body {
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark text color */
            font-family: 'Arial', sans-serif; /* Font family */
            margin: 0;
            padding: 0;
        }

        .navbar-card {
            background-color: #292b2c; /* Dark background color for navbar */
            border: 1px solid #292b2c;
            border-radius: 0; /* No border-radius */
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
        }

        .navbar-brand {
            color: #ffc107; /* Gold color for institute name */
            font-weight: bold;
            font-size: 24px;
        }

        .navbar-toggler-icon {
            background-color: #fff; /* White color for toggler icon */
        }

        .navbar-nav .nav-link {
            color: #fff; /* White color for navbar links */
            font-weight: bold;
            font-size: 16px;
        }

        .navbar-nav .nav-link:hover {
            color: #e9ecef; /* Light gray color on hover */
        }

        .central-card {
            max-width: 500px;
            margin: 0 auto;
            margin-top: 50px;
        }

        .card {
            background-color: #fff; /* White background for card */
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
        }

        .form-container {
            background-color: #d6e4f0; /* Light blue background for the form container */
            padding: 20px; /* Adjust padding as needed */
            border-radius: 10px;
        }

        .form-label {
            color: #007bff; /* Blue color for form labels */
        }

        .form-control {
            border-color: #007bff; /* Blue border color for form control */
        }

        .btn-primary {
            background-color: #007bff; /* Blue color for primary button */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue color on hover */
            border-color: #0056b3;
        }

        .blockquote {
            border-left: 4px solid #007bff; /* Blue color for blockquote border */
            margin-top: 20px;
        }

        .blockquote-footer {
            color: #6c757d; /* Gray color for blockquote footer */
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light navbar-card">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Global Technologies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Central Card with Registration Form and Quotes -->
<div class="container central-card">
    <div class="card">
        <div class="card-body form-container">
            <!-- Registration Form Section -->
            <form method="post"  th:action="@{/registerCounsellor}" th:object="${counsellor}">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Your Name" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label for="inputPhone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="inputPhone" placeholder="Phone Number" th:field="*{phno}" required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" th:field="*{password}" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <a href="/" class="float-end">Login Here</a>
                </div>
               <p th:text="${registrationSuccess}" class="text-succces">Registration Success</p>
               <p th:text="${registrationFailed}" class="text-danger">Email is Already Registred</p>
               
            </form>

            <!-- Quotes Section -->
            <div>
                <blockquote class="blockquote">
                    <p class="mb-0">"Empower your future through innovative learning."</p>
                    
                </blockquote>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
