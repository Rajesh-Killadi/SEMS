<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Software Training Institute - Dashboard</title>
	<style>
		/* Custom styles */
		body {
			background-color: #f0f0f0;
			/* Light gray background */
			color: #333;
			/* Dark text color */
			font-family: 'Arial', sans-serif;
			/* Font family */
			margin: 0;
			padding: 0;
		}

		.navbar-card {
			background-color: #292b2c;
			/* Dark background color for navbar */
			border: 1px solid #292b2c;
			border-radius: 0;
			/* No border-radius */
			padding: 10px;
			margin-bottom: 20px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			/* Box shadow for depth */
		}

		.navbar-brand {
			color: #ffc107;
			/* Gold color for institute name */
			font-weight: bold;
			font-size: 24px;
		}

		.navbar-toggler-icon {
			background-color: #fff;
			/* White color for toggler icon */
		}

		.navbar-nav .nav-link {
			color: #fff;
			/* White color for navbar links */
			font-weight: bold;
			font-size: 16px;
		}

		.navbar-nav .nav-link:hover {
			color: #e9ecef;
			/* Light gray color on hover */
		}

		.navbar-nav .logout-link {
			color: #dc3545;
			/* Red color for logout link */
		}

		.central-card {
			max-width: 500px;
			margin: 0 auto;
			margin-top: 50px;
		}

		.card {
			background-color: #fff;
			/* White background for card */
			border: 1px solid #ddd;
			/* Light gray border */
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			/* Box shadow for depth */
		}

		.dashboard-heading {
			color: #007bff;
			/* Blue color for heading */
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 15px;
		}

		.dashboard-field {
			font-size: 16px;
			margin-bottom: 10px;
		}

		.blockquote {
			border-left: 4px solid #007bff;
			/* Blue color for blockquote border */
			margin-top: 20px;
		}

		.blockquote-footer {
			color: #6c757d;
			/* Gray color for blockquote footer */
		}
	</style>
</head>

<body>

	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-light navbar-card">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Global Technologies</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="#">Home</a></li><!--(counsellorId=${counsellorId})-->
					<li class="nav-item"><a class="nav-link" th:href="@{/enquiryRegistration(counsellorId=${counsellorModel.id})}">Add Enquiry</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/viewEnquiries(counsellorId=${counsellorModel.id})}">View Enquiries</a></li><!--(counsellorId=${counsellorId})-->
					<li class="nav-item"><a class="nav-link logout-link" href="/">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Central Card with Dashboard Information -->
	<div class="container central-card">
		<div class="card">
			<div class="card-body">
				<!-- Dashboard Information Section -->
				<div class="dashboard-heading">Your Performance</div>
				<div class="dashboard-field">
					<p>Total Enquiries : <span th:text="${totalEnquiries}"></span></p>
				</div>
				<div class="dashboard-field">
					<p>Enrolled : <span th:text="${enrolled}"></span></p>
				</div>
				<div class="dashboard-field">
					<p>Lost : <span th:text="${lost}"></span></p>
				</div>

			</div>
		</div>
	</div>

	<!-- Bootstrap JS and Popper.js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
